{% extends 'blogyapp/base.html' %}
{% load bootstrap5 %}

{% block content %}

<br>
<div class="container">  
<h4>Write Article</h4>

<div class = " d-flex justify-content-center">

    <div class="col-11 col-md-8 ">
        <form  method='POST' enctype="multipart/form-data" action="{% url 'blogyapp:new_entry' profile.id %}"  >
            {% bootstrap_form form%}
            {% csrf_token %}
            {% buttons %}
            <button class="btn btn-outline-primary" name="save"> Draft</button>
            <button class="btn btn-success" name="upload"> Publish </button>
            {% endbuttons %}
        </form>
        <br>
        <br>
    </div>
  

        

</div>










 
 {% endblock content %}
