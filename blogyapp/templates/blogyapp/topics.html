{% extends 'blogyapp/base.html' %}
{% load bootstrap5 %}
{% block content %}



   

    <div class="container"> 
      <a href= "{% url 'blogyapp:index' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>    
      </a>   
  
        <h3 style="font-weight: 300;"> entries for {{topic|title}}</h3>
        <a href="{% url 'blogyapp:new_entry' topic.id %}" style = "text-decoration: none;">New Entry</a>

        <div> 
      <div class="row">
        {% for entry in entries %}
        <div class="col-lg-3">
          <br>
         
          <div class="card card-body">
          
            <a id="thumbnail" href="{% url 'blogyapp:read' entry.id %}"><img  class="img-thumbnail " src= "{{entry.thumbnail.url}}" ></a>
         
            <div style="display:flexbox;" >
              <a style="text-decoration: none; color:rgb(53, 52, 98)" href="{% url 'blogyapp:edit_entry' entry.id %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                </svg>
             </a> 
              <a style=" margin-left: 0.3cm;text-decoration: none; color:rgb(53, 52, 98)" href="{% url 'blogyapp:delete_entry' entry.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="18" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg></a>
            </div>
            <hr>
            {{ entry.entry_title|title}}
          </div>
          </div>
        
        {% endfor %}
      </div>
    </div>
    
    </div>
    
 



   


{% endblock content %}
